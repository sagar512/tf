apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  # namespace: kube-system
spec:
  #tls:
    #- hosts:
      #- test.example.com
      #secretName: nginx-tls-secret
  rules:
  - host: test.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mongo-express-service
            port:
              number: 8081
  - host: nginx.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-nginx
            port:
              number: 80
     
 
